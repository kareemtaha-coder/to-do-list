<div class="bg-white rounded-lg shadow p-4 mb-3 transition-all hover:shadow-md" [class.border-l-4]="!task.completed" [class.border-red-500]="!task.completed && task.priority === 'high'" [class.border-yellow-500]="!task.completed && task.priority === 'medium'" [class.border-blue-500]="!task.completed && task.priority === 'low'">
  <div class="flex items-start justify-between">
    <div class="flex items-start space-x-3 flex-1">
      <div class="flex items-center h-6 mt-1">
        <input
          type="checkbox"
          [checked]="task.completed"
          (change)="onToggleComplete()"
          class="h-5 w-5 text-indigo-600 focus:ring-indigo-500 rounded"
        >
      </div>
      <div class="flex-1">
        <h3
          (click)="toggleExpand()"
          class="text-lg font-medium cursor-pointer"
          [class.line-through]="task.completed"
          [class.text-gray-500]="task.completed"
        >
          {{ task.title }}
        </h3>

        <div class="flex flex-wrap items-center text-sm text-gray-500 mt-1 space-x-2">
          <span class="px-2 py-1 rounded-full text-xs font-medium" [class]="getPriorityColor()">
            {{ task.priority }}
          </span>

          <span class="bg-gray-100 text-gray-800 px-2 py-1 rounded-full text-xs font-medium">
            {{ task.category }}
          </span>

          <span *ngIf="task.dueDate" class="flex items-center" [class.text-red-500]="isOverdue()">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
            </svg>
            {{ formatDate(task.dueDate) }}
            <span *ngIf="isOverdue()" class="ml-1">(Overdue)</span>
          </span>
        </div>

        <div *ngIf="expanded && task.description" class="mt-3 text-gray-600">
          {{ task.descriPtion }}
        </div>
      </div>
    </div>

    <div class="flex space-x-2">
      <button
        (click)="onEdit()"
        class="text-gray-500 hover:text-indigo-600 focus:outline-none"
        title="Edit task"
      >
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
        </svg>
      </button>

      <button
        (click)="onDelete()"
        class="text-gray-500 hover:text-red-600 focus:outline-none"
        title="Delete task"
      >
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
        </svg>
      </button>
    </div>
  </div>
</div>
