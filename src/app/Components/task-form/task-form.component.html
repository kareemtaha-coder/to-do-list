<div class="bg-white rounded-lg shadow-lg p-6 mb-6">
  <h2 class="text-xl font-bold mb-4">{{ isEditMode ? 'Edit Task' : 'Add New Task' }}</h2>

  <form [formGroup]="taskForm" (ngSubmit)="onSubmit()" class="space-y-4">
    <div>
      <label class="block text-sm font-medium text-gray-700">Title</label>
      <input
        type="text"
        formControlName="title"
        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
        placeholder="Task title"
      >
      <div *ngIf="taskForm.get('title')?.invalid && taskForm.get('title')?.touched" class="text-red-500 text-sm mt-1">
        Title is required and must be at least 3 characters
      </div>
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700">Description</label>
      <textarea
        formControlName="description"
        rows="3"
        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
        placeholder="Task description"
      ></textarea>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
      <div>
        <label class="block text-sm font-medium text-gray-700">Priority</label>
        <select
          formControlName="priority"
          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
        >
          <option value="low">Low</option>
          <option value="medium">Medium</option>
          <option value="high">High</option>
        </select>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Category</label>
        <div class="relative">
          <input
            type="text"
            list="categories"
            formControlName="category"
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
            placeholder="Enter or select category"
          >
          <datalist id="categories">
            <option *ngFor="let category of categories" [value]="category"></option>
          </datalist>
        </div>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Due Date</label>
        <input
          type="date"
          formControlName="dueDate"
          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
        >
      </div>
    </div>

    <div class="flex justify-end space-x-3">
      <button
        type="button"
        (click)="onCancel()"
        class="px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50"
      >
        Cancel
      </button>
      <button
        type="submit"
        [disabled]="taskForm.invalid"
        class="px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:bg-indigo-300"
      >
        {{ isEditMode ? 'Update' : 'Add' }} Task
      </button>
    </div>
  </form>
</div>
